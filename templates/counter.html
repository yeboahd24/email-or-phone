<html>
  <head>
    <link href="https://unpkg.com/tailwindcss@^2/dist/tailwind.min.css" rel="stylesheet">
    <script src="https://unpkg.com/htmx.org@1.8.4" integrity="sha384-wg5Y/JwF7VxGk4zLsJEcAojRtlVp1FKKdGy1qN+OMtdq72WRvX/EdRdqg/LOhYeV" crossorigin="anonymous"></script>

  </head>
  <body class="bg-gray-300 h-screen flex items-center justify-center">
    <div class="bg-white rounded-lg shadow-lg p-6">
      <h1 class="text-2xl font-bold mb-2">Time Counter</h1>
      <div class="text-4xl font-bold mb-4" hx-get="/time" hx-target="#time">
        Loading...
      </div>
      <button class="btn bg-blue-500 text-white font-bold py-2 px-4 rounded-full" hx-get="/start" hx-target="#time">
        Start
      </button>
      <button class="btn bg-red-500 text-white font-bold py-2 px-4 rounded-full" hx-get="/reset" hx-target="#time">
        Reset
      </button>
    </div>
  </body>
</html>
