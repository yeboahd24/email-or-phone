<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <title>Form2</title>
    <!-- Include the Tailwind CSS CDN -->
    <link href="https://unpkg.com/tailwindcss@^2/dist/tailwind.min.css" rel="stylesheet" />
    <script src="https://unpkg.com/htmx.org@^1.5.0/dist/htmx.min.js"></script>

</head>

<body class="p-10" id="form-container">
  <form id="form-step2" hx-post="{% url 'form_step2' %}" hx-target="#form-container" class="max-w-lg mx-auto my-8">
	<h1 class="text-2xl font-bold mb-4">Wizard Form  with HTMX and Django</h1>
  {% csrf_token %}
  <div class="mb-4">
    <label class="block text-gray-700 font-bold mb-2" for="phone">
      Phone
    </label>
    <input class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline" id="phone" type="text" placeholder="Phone" name="phone" hx-put="phone" hx-trigger="keyup">
  </div>
  <div class="mb-4">
    <label class="block text-gray-700 font-bold mb-2" for="address">
      Address
    </label>
    <input class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline" id="address" type="text" placeholder="Address" name="address" hx-put="address" hx-trigger="keyup">
  </div>
  <button type="submit" hx-post="{% url 'form_step2' %}" hx-target="#form-container" class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline">Submit</button>
</form>

</body>

</html>
