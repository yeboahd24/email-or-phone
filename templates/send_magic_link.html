<!DOCTYPE html>
<html>
<head>
    <link href="https://unpkg.com/tailwindcss@^2.0/dist/tailwind.min.css" rel="stylesheet">
    <title>Send Magic Link</title>
</head>
<body class="bg-gray-100 h-screen">
    <div class="flex justify-center items-center h-full">
        <div class="w-1/3 p-6 bg-white rounded-lg">
            <form method="post" action="{% url 'send_magic_link' %}">
                {% csrf_token %}
                <h1 class="text-lg mb-4">Send Magic Link</h1>
                <div class="mb-4">
                    <label class="block text-gray-700 font-medium mb-2" for="email">Email</label>
                    <input class="w-full border border-gray-400 p-2 rounded" type="email" name="email" id="email" required>
                </div>
                <button class="bg-indigo-500 text-white py-2 px-4 rounded-lg hover:bg-indigo-600">Send</button>
            </form>
        </div>
    </div>
</body>
</html>
