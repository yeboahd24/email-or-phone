<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://unpkg.com/tailwindcss@^2/dist/tailwind.min.css" rel="stylesheet">
  <title>Games</title>
</head>
<body class="bg-gray-200">
  <div class="w-1/2 mx-auto py-10">
    <h1 class="text-2xl font-medium text-center">Games</h1>
    <ul class="list-none p-0">
      {% for game in games %}
        <li class="py-2">
          <a href="{% url 'game_detail' game.id %}" class="block text-lg hover:text-blue-500">
            Game {{ game.id }}
          </a>
        </li>
      {% endfor %}
    </ul>
  </div>
</body>
</html>
