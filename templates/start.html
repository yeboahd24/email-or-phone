<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Search Form</title>
    <link href="https://unpkg.com/tailwindcss@^2.0/dist/tailwind.min.css" rel="stylesheet">
</head>
<body>
  <!DOCTYPE html>
  <html lang="en">
  <head>
      <meta charset="UTF-8">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <title>Search Movie</title>
      <link href="https://unpkg.com/tailwindcss@^2.0/dist/tailwind.min.css" rel="stylesheet">
  </head>
  <body>
      <div class="flex justify-center">
          <div class="w-1/2">
              <form method="post" action="{% url 'search_movie' %}">
                  {% csrf_token %}
                  <div class="mb-4">
                      <label class="block text-gray-700 font-medium mb-2" for="movie_title">
                          Movie Title:
                      </label>
                      <input
                          class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline"
                          id="movie_title"
                          name="movie_title"
                          type="text"
                          placeholder="Enter movie title"
                          required>
                  </div>
                  <div class="mb-4">
                      <button class="bg-blue-500 hover:bg-blue-700 text-white font-medium py-2 px-4 rounded-full" type="submit">
                          Search
                      </button>
                  </div>
              </form>
          </div>
      </div>
  

    {% if movies %}
    <div class="max-w-sm rounded overflow-hidden shadow-lg m-4 flex justify-center">
      <img class="w-full" src="{{ movies.Poster }}" alt="{{ movies.Title }}">
      <div class="px-6 py-4">
        <div class="font-bold text-xl mb-2">{{ movie.Title }}</div>
        <p class="text-gray-700 text-base">
          Released: {{ movies.Released }} <br>
          Rating: {{ movies.Rating }} <br>
          Language: {{ movies.Language }} <br>
          Year: {{ movies.Year }}
        </p>
      </div>
    </div>
    {% endif %}
</body>
</html>
