<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <title>Form1</title>
    <!-- Include the Tailwind CSS CDN -->
    <link href="https://unpkg.com/tailwindcss@^2/dist/tailwind.min.css" rel="stylesheet" />
    <script src="https://unpkg.com/htmx.org@^1.5.0/dist/htmx.min.js"></script>

</head>

<body class="p-10" id="form-container">
<form id="form-step1" hx-post="{% url 'form_step1' %}" hx-target="#form-container" class="max-w-lg mx-auto my-8">
  <h1 class="text-2xl mb-8">Wizard Form  with HTMX and Django</h1>
  {% csrf_token %}
  <div class="mb-4">
    <label class="block text-gray-700 font-bold mb-2" for="name">
      Name
    </label>
    <input class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline" id="name" type="text" placeholder="Name" name="name" hx-put="name" hx-trigger="keyup">
  </div>
  <div class="mb-4">
    <label class="block text-gray-700 font-bold mb-2" for="email">
      Email
    </label>
    <input class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline" id="email" type="email" placeholder="Email" name="email" hx-put="email" hx-trigger="keyup">
  </div>
  <button type="submit" hx-post="{% url 'form_step1' %}" hx-target="#form-container" class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline">Next</button>
</form>

</body>

</html>
