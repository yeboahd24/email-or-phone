{% extends "base.html" %}

{% block main %}

    <div class="container mx-auto p-4">
        <h1 class="text-4xl font-bold mb-4">Books</h1>
        <ul class="list-disc pl-4">
            {% for book in books %}
                <li class="mb-4">
                    <h2 class="text-2xl font-bold">{{ book.title }}</h2>
                    <p class="italic">{{ book.author }}</p>
                    <p class="mt-2">{{ book.description }}</p>
                </li>
            {% endfor %}
        </ul>
    </div>

{% endblock main %}
